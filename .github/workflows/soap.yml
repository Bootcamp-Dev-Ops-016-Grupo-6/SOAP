name: SoapUI Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Download SoapUI
        run: |
          wget https://s3.amazonaws.com/downloads.eviware/soapuios/5.7.0/SoapUI-x64-5.7.0.sh
          chmod +x SoapUI-x64-5.7.0.sh
          ./SoapUI-x64-5.7.0.sh -q -dir $HOME/SoapUI

      - name: Run SoapUI tests
        run: |
          $HOME/SoapUI/bin/testrunner.sh -s UsuariosAPISuite -c ObtenerUsuario Project1-soapui-project.xml